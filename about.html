<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Berry Brass In Action</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style>
	body {
 	   font-family: Calibri, Geneva, Sans-serif;
  margin: 0;
}

/* Style the header */
.header {
  padding: 80px;
  text-align: center;
  background: #000;
  color: white;
}

/* Increase the font size of the h1 element */
.header h1 {
  font-size: 40px;
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #a92243;
  color: white;
}
		
ul {
  text-align: left;
}
</style>
</head>
<body>
<div class="header">
  <img src="./unnamed1.jpg" />
<div id="nav">
  <p>For All Your Celebratory Needs</p>
</div>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="about.html">Photos</a>
  <a href="rates.html">Rates</a>
  <a href="contact.html" class="right">Contact</a>
</div>

<div style="text-align:center">
  <h2>Berry Brass Image Gallery</h2>
  <p>Click on the images below:</p>
</div>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="img_nature.jpg  /" alt="Uniform" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./4th of July Parade  /" alt="4th of July Parade" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./IMG_0110.jpg  /" alt="Red Uniform" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./IMG_20170519_212625528.jpg  /" alt="Fair" style="width:100%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="height:300px">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
</body>
</html>
